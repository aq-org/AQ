name: Build and Release

on:
  release:
    types: [created, published, edited, prereleased]

jobs:
  build:
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        arch: [x86, x64]
        include:
          - os: ubuntu-latest
            arch: x86
            c_compiler: gcc
            cpp_compiler: g++
          - os: ubuntu-latest
            arch: x64
            c_compiler: gcc
            cpp_compiler: g++
          - os: windows-latest
            arch: x86
            c_compiler: cl
            cpp_compiler: cl
          - os: windows-latest
            arch: x64
            c_compiler: cl
            cpp_compiler: cl
          - os: macos-latest
            arch: x86
            c_compiler: clang
            cpp_compiler: clang++
          - os: macos-latest
            arch: x64
            c_compiler: clang
            cpp_compiler: clang++

    steps:
    - uses: actions/checkout@v3

    - name: Configure CMake
      run: |
        cmake -B build -DCMAKE_CXX_COMPILER=${{ matrix.cpp_compiler }} -DCMAKE_C_COMPILER=${{ matrix.c_compiler }} -DCMAKE_BUILD_TYPE=Release -S ${{ github.workspace }} -DCMAKE_CXX_FLAGS_RELEASE="-O3"

    - name: Build
      run: cmake --build build --config Release

    - name: Upload artifact
      uses: actions/upload-artifact@v3
      with:
        name: aq-${{ github.event.release.tag_name }}-${{ matrix.os }}-${{ matrix.arch }}
        path: build/*

    - name: Download artifact
      uses: actions/download-artifact@v3
      with:
        name: aq-${{ github.event.release.tag_name }}-${{ matrix.os }}-${{ matrix.arch }}
        path: ./

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ github.event.release.upload_url }}
        asset_path: aq-${{ github.event.release.tag_name }}-${{ matrix.os }}-${{ matrix.arch }}.zip
        asset_name: aq-${{ github.event.release.tag_name }}-${{ matrix.os }}-${{ matrix.arch }}
        asset_content_type: application/zip
